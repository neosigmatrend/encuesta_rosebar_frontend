
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Rose Bar</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üçª Encuesta Rose Bar</h1>
  <input type="text" id="nombre" placeholder="¬øCu√°l es tu nombre?" />
  <select id="area" required>
    <option value="">Seleccione un √°rea de trabajo</option>
    <option value="Administraci√≥n">Administraci√≥n</option>
    <option value="Barra">Barra</option>
    <option value="Cocina">Cocina</option>
    <option value="Coper√≠a">Coper√≠a</option>
    <option value="Supervici√≥n">Supervici√≥n</option>
  </select>

  
  <button onclick="enviar()">Enviar</button>
  <p id="msg" class="error"></p>

  <script>
    async function obtenerIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "Desconocida";
      }
    }

    async function enviar() {
      const nombre = document.getElementById("nombre").value;
      const area = document.getElementById("area").value;
      const msg = document.getElementById("msg");
      msg.textContent = "";

      const ip = await obtenerIP();

      try {
        const res = await fetch("https://encuesta-api-rosebar.onrender.com/api/responder", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, area, ip })
        });

        if (res.ok) {
          msg.textContent = "‚úÖ Gracias, tu respuesta fue enviada.";
          msg.className = "success";
        } else {
          msg.textContent = "‚ùå Error al enviar. Intenta m√°s tarde.";
          msg.className = "error";
        }
      } catch (e) {
        msg.textContent = "‚ùå Error de conexi√≥n.";
        msg.className = "error";
      }
    }
  </script>
</body>
</html>
